    <!-- For projects -->
    <script>
      // all the available projects
      const projects = [...document.querySelectorAll(".projects")];

      // total number of projects
      const totalProjects = parseInt(projects.length);
      // Show last 3 + first 2 projects as cards
      // always make last project selected
      projects[totalProjects - 1].classList.add("selected-img");
      projects[totalProjects - 2].classList.add("prev-img-1");
      projects[totalProjects - 3].classList.add("prev-img-2");
      projects[0].classList.add("next-img-1");
      projects[1].classList.add("next-img-2");

      // Loop to add click event to each img container
      projects.forEach((project, i) =>
        project.addEventListener("click", () => {
          // Inner loop to remove given classes and clear all the card styles
          projects.forEach((projectToRemoveStylingFrom) => {
            // Remove all the applied styling from each visible project container
            if (projectToRemoveStylingFrom.classList.contains("selected-img")) {
              projectToRemoveStylingFrom.classList.remove("selected-img");
            }
            if (projectToRemoveStylingFrom.classList.contains("prev-img-1")) {
              projectToRemoveStylingFrom.classList.remove("prev-img-1");
            }
            if (projectToRemoveStylingFrom.classList.contains("prev-img-2")) {
              projectToRemoveStylingFrom.classList.remove("prev-img-2");
            }
            if (projectToRemoveStylingFrom.classList.contains("next-img-1")) {
              projectToRemoveStylingFrom.classList.remove("next-img-1");
            }
            if (projectToRemoveStylingFrom.classList.contains("next-img-2")) {
              projectToRemoveStylingFrom.classList.remove("next-img-2");
            }
            if (projectToRemoveStylingFrom.classList.contains("hidden")) {
              projectToRemoveStylingFrom.classList.remove("hidden");
            }
          });

          // Add selected class to the project that was clicked on
          project.classList.add("selected-img");

          // Lower wrapping back of projects //
          // Detecting previous element
          if (i - 1 === -1) {
            // add styling to last element
            projects[totalProjects - 1].classList.add("prev-img-1");
          } else {
            projects[i - 1].classList.add("prev-img-1");
          }
          // Detecting 2nd previous element
          if (i - 2 === -1) {
            // add styling to last element
            projects[totalProjects - 1].classList.add("prev-img-2");
          } else if (i - 2 === -2) {
            // add styling to 2nd last element
            projects[totalProjects - 2].classList.add("prev-img-2");
          } else {
            projects[i - 2].classList.add("prev-img-2");
          }
          // Upper wrapping back of projects //
          // Detecting next element
          if (i + 1 === totalProjects) {
            // add styling to 1st element
            projects[0].classList.add("next-img-1");
          } else {
            projects[i + 1].classList.add("next-img-1");
          }
          // Detecting next element
          if (i + 2 === totalProjects) {
            // add styling to 1st element
            projects[0].classList.add("next-img-2");
          } else if (i + 2 === totalProjects + 1) {
            // add styling to 2nd element
            projects[1].classList.add("next-img-2");
          } else {
            projects[i + 2].classList.add("next-img-2");
          }

          // if no class was added to the project container,
          // meaning that it only contains 1 class of "projects"
          // add hidden class to it to hide it
          if (project.classList.length === 1) {
            project.classList.add("hidden");
          }
        })
      );

      // Checking media queries to change imgs for the given project to corresponding img
      // Default imgs source is for mobile so we don't need to check it
      // For tabs
      let tab = window.matchMedia("(min-width: 768px) and (min-height: 768px)");
      let desktop = window.matchMedia("(min-width: 1200px)");
      if (desktop.matches) {
        projects.forEach((project) => {
          let newSrc = project.children[0]
            .getAttribute("src")
            .replace("phone", "all");
          project.children[0].setAttribute("src", newSrc);
        });
      } else if (tab.matches) {
        projects.forEach((project) => {
          // as the difference betw phone related photos and tabs is the ending
          // before .png we save that modified version
          let newSrc = project.children[0]
            .getAttribute("src")
            .replace("phone", "tab-phone");
          // and just replace the src of an image to it
          project.children[0].setAttribute("src", newSrc);
        });
      }
    </script>
